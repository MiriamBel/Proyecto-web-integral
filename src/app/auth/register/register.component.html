<div class="register-box">
  <h2>Crear Cuenta</h2>
  <form>
    <div class="input-group">
      <label for="username">Nombre de usuario</label>
      <input type="text" id="username" placeholder="Escribe tu nombre de usuario" required />
    </div>
    <div class="input-group">
      <label for="email">Correo electrónico</label>
      <input type="email" id="email" placeholder="usuario@correo.com" required />
    </div>
    <div class="input-group">
      <label for="password">Contraseña</label>
      <input type="password" id="password" placeholder="********" required />
    </div>
    <div class="input-group">
      <label for="confirm-password">Confirmar contraseña</label>
      <input type="password" id="confirm-password" placeholder="********" required />
    </div>
    <button type="submit">Registrarse</button>
    <p class="login-link">¿Ya tienes cuenta? <a href="#">Inicia sesión</a></p>
  </form>
</div>
