<div class="ordenes-container">
  <h2>Órdenes</h2>

  <!-- Filtros -->
  <div class="ordenes-filtros">
    <input
      type="text"
      placeholder="Buscar por número de orden..."
      [(ngModel)]="busqueda"
      (input)="filtrarOrdenes()"
    />
    <select [(ngModel)]="estadoSeleccionado" (change)="filtrarOrdenes()">
      <option value="">Todos los estados</option>
      <option value="pendiente">Pendiente</option>
      <option value="procesando">Procesando</option>
      <option value="completado">Completado</option>
      <option value="cancelado">Cancelado</option>
    </select>
  </div>

  <!-- Tabla -->
  <table class="tabla-ordenes">
    <thead>
      <tr>
        <th>N° Orden</th>
        <th>Cliente</th>
        <th>Fecha</th>
        <th>Total</th>
        <th>Estado</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let orden of ordenesFiltradas">
        <td>#{{ orden.numero }}</td>
        <td>{{ orden.cliente }}</td>
        <td>{{ orden.fecha }}</td>
        <td>${{ orden.total.toFixed(2) }}</td>
        <td>
          <span class="estado" [ngClass]="'estado-' + orden.estado">
            {{ orden.estado }}
          </span>
        </td>
        <td>
          <button (click)="verOrden(orden.numero)">Ver</button>
          <button (click)="editarOrden(orden.numero)">Editar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
